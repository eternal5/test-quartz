server.port=8080

#JDBC \u914D\u7F6E
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/test_quartz?characterEncoding=utf8&useSSL=false&autoReconnect=true&serverTimezone=UTC
spring.datasource.druid.username=root
spring.datasource.druid.password=mysql
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#druid \u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.druid.initial-size=3
spring.datasource.druid.min-idle=3
spring.datasource.druid.max-active=10
spring.datasource.druid.max-wait=60000

#\u6307\u5B9A mapper \u6587\u4EF6\u8DEF\u5F84
mybatis.mapper-locations=classpath:com/test/mapper/*.xml
mybatis.configuration.cache-enabled=true
#\u5F00\u542F\u9A7C\u5CF0\u547D\u540D
mybatis.configuration.map-underscore-to-camel-case=true
